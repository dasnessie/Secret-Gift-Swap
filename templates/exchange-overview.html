<!doctype html>
{% extends "base.html" %}

{% block content %}
    <h2><a href="/{{ exchangeName }}/">{{ exchangeName }}</a></h2>
    <p>{{ _("Here are the results! Click your name to see who you're getting a gift for.") }}</p>
    <ul class="result-participants">
        {% for participant in participants %}
        <li><a href="/{{ exchangeName }}/results/{{ participant.get_name() }}">{{ participant.get_name() }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
